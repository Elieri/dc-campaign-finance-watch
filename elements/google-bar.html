<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<polymer-element name="google-bar" attributes="charts" noscript>
    <template>
      <table style="width:100%">
        <tr>
        <template repeat="{{chart in charts}}">
          <td style="width:50%">
            {{chart.subtitle}}
            <google-chart
              type='bar'
              options='{{chart.options}}'
              data='{{chart.data}}'>
            </google-chart>
            note: {{chart.notesb}}
            <style>
              google-chart {
                height: {{chart.height}}px;
                text-align:center;
              }
              table, td, th {
                text-align: center;
              }

            </style>
          </td>
        </template>
    </tr>
  </table>
      </template>
</polymer-element>
