<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="test-chart">
    <template>
        <div id="container" style="min-width: 80%; height: 360px;"></div>
    </template>
    <script>
    Polymer("test-chart", {
        url: "",
        ready: function() {
            var options = {
                chart: {
                    type: 'bar',
                    renderTo: this.$.container
                },
                title: {
                    text: '2014 Council At-Large'
                },
                xAxis: {
                    categories: []
                },
                yAxis: {
                    title: {
                        text: 'Number of DC Residents Contributing to Each Candidate'
                    }
                },
                series: [{}]
            };
            $.getJSON('https://raw.githubusercontent.com/codefordc/dc-campaign-finance-data/master/json/grass-roots/2014%20Council%20At-Large.json', function(data) {
                options.categories = data[0];
                options.series[0].data = data[1];
                var chart = new Highcharts.Chart(options);
            });
        }
    });
    </script>
</polymer-element>
