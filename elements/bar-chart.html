<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/underscore/underscore.js"></script>
<polymer-element name="bar-chart" attributes="data">
    <template>
        <div id="container" style="min-width: 80%; height: 360px;"></div>
        {{data}}
    </template>
    <script>
    Polymer("bar-chart", {
        dataChanged: function() {
            $(this.$.data).change();
        },
        created: function () {
            this.data = {};
        },
        ready: function() {
            candList = _.keys(this.data);
            numberContrList = _.values(this.data);
            var options = {
                chart: {
                    type: 'bar',
                    renderTo: this.$.container
                },

                title: {
                    text: '2014 City Council At-Large'
                },

                subtitle: {
                    text: ''
                },

                tooltip: {
                    pointFormat: '{series.name}: <b>{point.y}</b>'
                },

                plotOptions: {
                    bar: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true
                        }
                    }
                },

                xAxis: {
                    categories: candList,
                    title: {
                        text: null
                    },
                    labels: {
                        formatter: function() {
                            return this.value;
                        }
                    }
                },

                yAxis: {
                    min: 0,
                    title: {
                        text: 'Number of Donors',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },


                series: [{
                    name: 'Number of DC Contributors',
                    data: numberContrList
                }]

            };

            var chart = new Highcharts.Chart(options);

        }
    });
    </script>
</polymer-element>
