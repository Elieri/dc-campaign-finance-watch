<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<polymer-element name="bar-chart">
    <template>
        <div id="container" style="min-width: 80%; height: 360px;"></div>
    </template>
    <script>
    Polymer("bar-chart", {
        url: "",
        ready: function() {
            var options = {
                chart: {
                    type: 'bar',
                    renderTo: this.$.container
                },
                title: {
                    text: '2014 Council At-Large'
                },
                subtitle: {
                    text: 'Grass Roots Supporters'
                },
                xAxis: {
                    categories: []
                },
                yAxis: {
                    title: {
                        text: '(Number of DC Residents Contributing to Each Candidate)'
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    enabled: false
                },
                credits: {
                    enabled: false
                },
                series: [{}]
            };
            $.ajax('https://api.github.com/repos/codefordc/dc-campaign-finance-data/contents/json/grass-roots/2014%20Council%20At-Large.json', {headers:{Accept:'application/vnd.github.v3.raw+json'}}).done(function(chartjson) {
                options.xAxis.categories = chartjson[0];
                options.series[0].data = chartjson[1];
                var chart = new Highcharts.Chart(options);
            });
        }
    });
    </script>
</polymer-element>
