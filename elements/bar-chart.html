<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="bar-chart">
    <template>
        <div id="container" style="min-width: 80%; height: 360px;"></div>
    </template>
    <script>
    Polymer("bar-chart", {
        url: "",
        ready: function() {
            var options = {
                chart: {
                    type: 'bar',
                    renderTo: this.$.container
                },
                title: {
                    text: '2014 Council At-Large'
                },
                subtitle: {
                    text: 'Grass Roots Supporters'
                },
                xAxis: {
                    categories: []
                },
                yAxis: {
                    title: {
                        text: '(Number of DC Residents Contributing to Each Candidate)'
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    enabled: false
                },
                credits: {
                    enabled: false
                },
                series: [{}]
            };
            $.getJSON('2014%20Council%20At-Large.json', function(chartjson) {
                options.xAxis.categories = chartjson[0];
                options.series[0].data = chartjson[1];
                var chart = new Highcharts.Chart(options);
            });
        }
    });
    </script>
</polymer-element>
