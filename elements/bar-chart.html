<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<polymer-element name="bar-chart" attributes="title names values">
    <template>
        <div id="container" style="min-width: 80%; height: 360px;"></div>
    </template>
    <script>
    Polymer("bar-chart", {
        created: function() {
            this.names = [];
            this.values = [];
        },
        url: "",
        ready: function() {
            var options = {
                chart: {
                    type: 'bar',
                    renderTo: this.$.container
                },
                title: {
                    text: this.title //'2014 Council At-Large'
                },
                subtitle: {
                    text: 'Grass Roots Supporters'
                },
                xAxis: {
                    categories: []
                },
                yAxis: {
                    title: {
                        text: '(Number of DC Residents Contributing to Each Candidate)'
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    enabled: false
                },
                credits: {
                    enabled: false
                },
                series: [{}]
            };

            // Polymer converts arrays to strings for some reason?!
            //console.log(this.names.split(','),this.values.split(','))
            var names = this.names.split(',');
            var values = [];
            for (var i = 0; i < this.values.length; i++) {
                values.push(parseInt(this.values[i]));
            }

            options.xAxis.categories = names;
            options.series[0].data = values;
            var chart = new Highcharts.Chart(options);
            // TODO: Force a reflow of the window to make charts render correctly.
        }
    });
    </script>
</polymer-element>
