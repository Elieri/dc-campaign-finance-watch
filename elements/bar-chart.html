<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<polymer-element name="bar-chart" attributes="title subtitle yaxistitle source">
    <template>
        <div id="container" style="max-width: 600px; height: 360px;"></div>
    </template>
    <script>
    Polymer("bar-chart", {
      created: function() {
        this.names = [];
        this.values = [];
      },

        url: "",
        ready: function() {
            var options = {
                chart: {
                    type: 'bar',
                    renderTo: this.$.container
                },
                title: {
                    text: this.title //'2014 Council At-Large'
                },
                subtitle: {
                    text: this.subtitle
                },
                xAxis: {
                    categories: []
                },
                yAxis: {
                    title: {
                        text: this.yaxistitle
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    enabled: false
                },
                credits: {
                    enabled: false
                },
                series: [{}]
            };
            $.ajax(this.source, 
                {headers:{Accept:'application/vnd.github.v3.raw+json'}}).done(function(chartjson) {
                options.xAxis.categories = chartjson[0];
                options.series[0].data = chartjson[1];
                var chart = new Highcharts.Chart(options);
            });
        }
    });
    </script>
</polymer-element>
