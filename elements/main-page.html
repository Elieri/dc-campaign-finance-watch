<polymer-element name="main-page">

  <template>
    <core-drawer-panel id="drawerPanel" responsiveWidth="1000px" theme="core-dark-theme">

        <core-header-panel drawer icon="visibility">
            <core-toolbar theme="dark"></core-toolbar>
            <core-menu selected="{{selected}}" valueattr="id">
                <core-item icon="visibility" id="grassroots" label="grassroot support"></core-item>
                <core-item icon="visibility" id="corporate" label="corporate cash"></core-item>
                <core-item icon="visibility" id="paytoplay" label="pay-to-play"></core-item>
                <core-item icon="visibility" id="industryinfluence" label="influential industries"></core-item>
                <core-item icon="visibility" id="officeholders" label="office holders"></core-item>
                <core-item icon="info-outline" id="about" label="about"></core-item>
            </core-menu>
        </core-header-panel>
        
        <core-header-panel main>

            <core-toolbar id="mainheader" theme="core-dark-theme">
                <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                <span flex>DC Campaign Finance Watch</span>
                <core-icon-button icon="search"></core-icon-button>
            </core-toolbar>
            
            <core-pages selected="{{selected}}" valueattr="id">
              <div id="grassroots"><bar-charts source="json/grass-roots.json"></bar-charts></div>
              <div id="corporate"><bar-charts source="json/corporate.json"></bar-charts></div>
              <div id="paytoplay">Under Develpment</div>
              <div id="industryinfluence">Under Develpment</div>
              <div id="officeholders">Under Develpment</div>
              <div id="about">Under Develpment</div>
            </core-pages>

        </core-header-panel>

    </core-drawer-panel>
  
  </template>
  
  <script>
    Polymer('main-page', {
      ready: function() {
        window.onhashchange = function() {
          var page = window.location.hash.substring(1);
          this.selected = page;
        }.bind(this);
        this.selected = 'grassroots';
      },
      selectedChanged: function() {
        window.location.hash = this.selected;
      }
    });
  </script>
  
</polymer-element>
