<!doctype html>
<!--
DC Campaign Finance Watch -- A project of Code for DC
-->
<html>
<head>
  <title>DC Campaign Finance Watch</title>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="import" href="elements/elements.html">


</head>
<body unresolved>

  <core-scroll-header-panel condenses>

    <core-toolbar class="tall">
      <paper-menu-button icon="menu">
        <paper-item>Rankings</paper-item>
        <paper-item>Current Elections</paper-item>
        <paper-item>All Elections</paper-item>
        <paper-item>Current Officeholders</paper-item>
        <paper-item>Influential Industries</paper-item>
        <paper-item>Pay-to-Play</paper-item>
        <paper-item>Data</paper-item>
      </paper-menu-button>
      <div flex></div>
      <a href="http://codefordc.org/index.html"><img src="assets/c4dc-logo-white-30x58.png"></img></a>
      <a href="http://github.com/codefordc/dc-campaign-finance-watch"><span class="mega-octicon octicon-octoface"></span></a>
      <div class="bottom indent title">
        DC Campaign Finance Watch
      </div>

    </core-toolbar>

    <div class="content">
      <template is="auto-binding" id="page-template">
        <core-ajax auto url="json/graphing-data.json" response="{{races}}" handleAs="json"></core-ajax>
        <template repeat="{{race in races}}">
            <h3 align="center">{{race.officeyeardata[0].office}} ({{race.officeyeardata[0].year}})</h3>
          <google-bar charts="{{race.officeyeardata}}"></my-charts>
        </template>
      </template>
    </div>

  </core-scroll-header-panel>
  <script>

    // custom transformation: scale header's title
    var titleStyle = document.querySelector('.title').style;
    addEventListener('core-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.5, (m - d.y) / (m / 0.75)  + 0.25);
      titleStyle.transform = titleStyle.webkitTransform =
          'scale(' + scale + ') translateZ(0)';
    });

  </script>

</body>
</html>
